<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer type="module"></script>
    <title>Ruiner or Not?</title>
</head>
<body class="cs-theme"> 

    <div class="container">
        <h1>Ruiner or not?</h1>
        <label>Enter K/D(example - 28:11):</label>
        <input type="text" id="kd" placeholder="Kills:Deads">
    
        <label>Enter Rounds Played:</label>
        <input type="number" id="rounds" placeholder="Rounds played">
    
        <label>Damage:</label>
        <input type="number" id="damage" placeholder="Enter damage" required>
    
        <button id="checkBtn">Check Ruiner or Not</button>
    
        <p id="result"></p>
</body>
</html>
